<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo - Arga</title>

    <!-- css External -->
    <link rel="stylesheet" href="css\style.css">
</head>
<!-- Tailwind css cdn -->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<body>

    <!-- header -->
    <header></header>
    <h1 class="text-3xl font-bold ">Arga's Tasks App</h1>

    <!-- Main -->
    <main>
        <!-- task form  -->
        <section class="mt-[16px]">
            <form id="task-form">
                <input type="text" class="border rounded-sm p-[4px]" id="task-form-input-name" placeholder="add task"  required>
                <input type="date" class="border rounded-sm p-[4px]" id="task-form-input-date" required>
                <button type="button" onclick="addTask()" class="border rounded-sm p-[4px]">+</button>
                
            </form>

        </section>

        <!-- action button -->
            <section class="mt-4 flex gap-2">
                <button class="bg-green-500 text-white rounded-sm p-[4px]" onclick="showFilterFields()">Filter</button>
                <button class="bg-red-500 text-white rounded-sm p-[4px]" onclick="deletAllTask()">Delete All</button>
            </section>

            <!-- Filter input fields, hidden by default -->
            <section id="filter-fields" class="mt-2 flex gap-2" style="display:none;">
                <input type="text" id="filter-name" class="border rounded-sm p-[4px]" placeholder="Filter by name">
                <input type="date" id="filter-date" class="border rounded-sm p-[4px]" placeholder="Filter by date">
                <button class="bg-green-500 text-white rounded-sm p-[4px]" onclick="filterTask()">Apply Filter</button>
            </section>

        <!-- list task  -->
        <section class="mt-[16px]">
            <ul id="task-list" class="mt-4">
                <p class="text-center text-gray-500">no to do list yet, add one above</p>

            </ul>

        </section>

    </main>

    <!-- footer -->
    <footer>

    </footer>


    <!-- Java Script -->
    <script src="js\script.js"></script>
</body>
</html>
